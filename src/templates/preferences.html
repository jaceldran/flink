
<h2>%Preferences%</h2>

<form id="flink-form-preferences">

	<section class="inline">
		<div class="control">
			<label>%start%</label>
			<select name="start" data-options="select-action"></select>
		</div>
		<div class="control">
			<label>%lang%</label>
			<select name="lang" data-options="select-lang"></select>
		</div>
	</section>

	<section class="inline">

		<div class="control">
			<button id="flink-form-preferences-reset" 
			type="button" class="wauto">%reset%</button>
			<button id="flink-form-preferences-apply" 
			type="button" class="wauto">%apply%</button>
		</div>

	</section>

</form>
